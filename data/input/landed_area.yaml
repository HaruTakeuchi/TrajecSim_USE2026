#2026USE 0128編集
launch:
  # Liftoff configuration
  yaw:
    - 120 # ランチャ方位角 127.25 - 内之浦磁気偏角 7.25
  pitch:
    - 70.0
  roll: 0.0
  latitude: 31.222216 # 緯度
  longitude: 131.010392 # 経度
  elevation: 3 # ランチャ標高
  launcher_length: 5.0 # ランチャ長さ
  wind_ref_altitude: 2.0
  ground_wind_dir:
    - 300

  ground_wind_speed:
    - 0

  wind_power_factor: 0.16666 # べき指数 1/6
  winds_table:
  range_kmz: data/input/落下可能域_251229.kml

rocket:
  # Rocket configuration
  projected_frontal_area: 0.01075131 # 代表面積 (π*(r/2)^2) 1/28
  wing_span: 0.24 # 半スパンx2=0.24 1/28
  wing_chord: 0.105 # 平均コード長 (Cr+Ct)/2　(120+90)/2 1/28

  # Inertia parameters
  inertia_xx: 0.01842 # ロール軸慣性モーメント 1/28
  inertia_yy: 1.732 # ヨー軸慣性モーメント 1/28
  inertia_zz: 1.732 # ピッチ軸慣性モーメント 1/28
  inertia_xy: 0.0
  inertia_xz: 0.0
  inertia_yz: 0.0

  # Mass parameters
  dry_weight: 8.567 # 機体乾燥重量 8.567 1/28
  cg_x: 1.047 # 重心位置(ノーズから)m 1.0426 1/28
  cg_y: 0.0
  cg_z: 0.0

  cp_x: 1.274 # 空力中心(ノーズから)m 1.2744 1/28
  cp_mach_table: "data/input/tables/cp_mach.csv" # 1/28
  cp_y: 0.0
  cp_z: 0.0

  diameter: 0.117 # 直径m 1/28
  height: 1.661 # 全長m 1/28

  # Tank parameters
  tank_x: 1.1507 # 酸化剤タンク重心位置(ノーズから)mm 1/28
  tank_y: 0.0
  tank_z: 0.0
  tank_drain_x: 1.26662 # タンク口金位置(ノーズから)m 1/28
  tank_drain_y: 0.0
  tank_drain_z: 0.0
  tank_radius: 0.075 # 酸化剤タンク半径: 設計担当に聞いて 1/28
  tank_capacity: 0.480 # 酸化剤タンク容量 1/28
  tank_density: 0.814 # 酸化剤密度 1/28

  # Fuel parameters
  fuel_x: 1.41112 # 燃料重心位置(ノーズから)m 1/28
  fuel_y: 0.0
  fuel_z: 0.0
  fuel_drain_x: 1.661 # 燃料排水口位置(ノーズから)機体後端 1/28
  fuel_drain_y: 0.0
  fuel_drain_z: 0.0
  fuel_radius: 0.03 # 燃料半径: 設計担当に聞いて 1/28
  fuel_capacity: 0.230 # 燃焼前燃料質量 1/28
  fuel_density: 1.0
  fuel_length: 100
  fuel_after_burn: 0.138 # 燃焼後燃料質量 1/28

  # Parachute parameters
  parachute_full_deploy_time: 3.0
  parachute_area: # パラシュート面積: 設計担当に聞いて
  terminal_velocity: # 終端速度: 指定すると自動的にパラシュート面積が出る
    - 15.0

  parachute_drag_coefficient: 1.2

  # Thrust parameters
  thruster_x: 1.66135 # エンジン重心位置(機体後端) 1/28
  thruster_y: 0.0
  thruster_z: 0.0

  # Aerodynamic coefficients
  lift_coefficient_alpha: 10.99 # よう力傾斜
  side_coefficient_beta: 10.99
  roll_damping_coefficient: -0.08715 # ロール減衰係数 1/28
  pitch_damping_coefficient: -0.4105 # ピッチ・ヨー減衰係数 1/28
  pitch_coefficient_alpha: 0.0 # ピッチ傾斜

  # Table paths
  fuel_remaining_table:
  thrust_table: "data/input/tables/thrust_20251221.csv" #推力履歴
  cd0_table: "data/input/tables/cd0.csv" #迎え⾓に対する抗⼒係数
  cdmach_table: "data/input/tables/cdmach.csv"
  cnmach_table: "data/input/tables/cnmach.csv"
  csmach_table: "data/input/tables/cnmach.csv"

simulation:
  # Simulation configuration
  flight_duration: 4000.0
  time_step: 0.001
  parachute_deploy_delay: 3
  notify_interval: 5.0
  output_rate: 10
  apogee_mode: 0
misc:
  kml_group_by:
    - ground_wind_speed
  result_each:
    - terminal_velocity
  landing_range_script: noshiro_sea
